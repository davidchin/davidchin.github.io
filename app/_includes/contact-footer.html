<footer id="contact" class="page-section contact-footer">
  <div class="contact-footer__container">
    <div class="contact-footer__intro">
      <h1 class="contact-footer__title">
        Get in touch
      </h1>

      <p>
        If you want to know more about me or my work, feel free to get in touch with me.
      </p>

      <ul class="contact-footer__meta">
        <li>
          <span data-anchor-href="mailto:{{ site.author.email }}" data-anchor-title="{{ site.author.email }}">
            <i aria-label="Email" class="ion-ios-email-outline"></i>
          </span>
        </li>

        <li>
          <span data-anchor-href="tel:{{ site.author.phone | remove:" " }}" data-anchor-title="{{ site.author.phone }}">
            <i aria-label="Phone" class="ion-ios-telephone-outline"></i>
          </span>
        </li>
      </ul>
    </div>
  </div>

  <div class="contact-footer__container">
    {% include footer-navigation.html %}
    {% include footer-disclaimer.html %}
  </div>
</footer>
