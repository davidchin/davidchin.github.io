<header class="page-header">
  <div class="page-header__container">
    <h1 class="page-header__title">
      {{ page.title }}
    </h1>

    {% if page.subtitle %}
    <p class="page-header__subtitle">
      {{ page.subtitle }}
    </p>
    {% endif %}

    {% if page.accessory_title %}
    <a href="{{ page.accessory_url }}" class="page-header__accessory-title">
      {{ page.accessory_title }}
    </a>
    {% endif %}
  </div>
</header>
