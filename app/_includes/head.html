<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
  {% if page.description %}
    <meta name="description" content="{{ page.description }}">
  {% else %}
    <meta name="description" content="{{ site.description }}">
  {% endif %}

  <title>
    {% if page.browser_title %}
      {{ page.browser_title }} | {{ site.title }}
    {% elsif page.title %}
      {{ page.title }} | {{ site.title }}
    {% else %}
      {{ site.title }}
    {% endif %}
  </title>

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Fira+Sans:300,400,700,300italic,400italic,700italic">

  <!-- build:css({app,.tmp}) /css/vendor.css -->
  <link rel="stylesheet" href="/_bower_components/normalize.css/normalize.css">
  <link rel="stylesheet" href="/_bower_components/fullpage/jquery.fullPage.css">
  <!-- endbuild -->

  <!-- build:css({app,.tmp}) /css/application.css -->
  <link rel="stylesheet" href="/css/application.css">
  <!-- endbuild -->

  <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png">
  <link rel="shortcut icon" type="image/vnd.microsoft.icon" href="/favicon.ico" />

  <script>
    window.disqus_shortname = "{{ site.data.settings.disqus.shortname }}"
  </script>

  <!-- GA -->
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', '{{ site.data.settings.ga.property_id }}', 'auto');
    ga('require', 'linkid', 'linkid.js');
    ga('require', 'displayfeatures');
    ga('send', 'pageview');
  </script>

  <!-- Disqus -->
  <script>
    (function () {
      var s = document.createElement('script'); s.async = true;
      s.type = 'text/javascript';
      s.src = '//' + disqus_shortname + '.disqus.com/count.js';
      (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
    }());
  </script>
</head>
