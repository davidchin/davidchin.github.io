---
layout: default
---

<article itemscope itemtype="{{ site.data.settings.microdata.url }}/BlogPosting">
  {% include page-header.html %}

  <div class="page-content">
    <div class="content-column">
      <div class="blog-article">
        <p class="blog-article__meta">
          {% include blog/post-meta.html post=page %}
        </p>

        <div itemtype="articleBody">
          {{ content }}
        </div>
      </div>

      <div itemtype="comment" class="blog-comment">
        {% include disqus-comment.html %}
      </div>
    </div>
  </div>
</article>
