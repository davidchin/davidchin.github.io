<!DOCTYPE html>
<html>
  {% include head.html %}

  <body itemscope itemtype="{{ site.data.settings.microdata.url }}/WebPage" class="{{ page.body_class }}">
    {% include header.html %}

    {{ content }}

    {% if page.footer == 'contact' %}

      {% include footer.html %}
    {% endif %}

    {% include foot.html %}
  </body>
</html>
